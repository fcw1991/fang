<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.31</title>
</head>
<body>
<div style="width: 900px;font-size: 50px;margin: 50px auto" >
    <!--此处已经是CSS语言 margin外边距 50px 表示上边距为50像素 auto 自动左右居中-->
    <input type="checkbox" name="baidu">百度
    <input type="checkbox" name="baidu">优酷
    <input type="checkbox" name="baidu">淘宝
</div>
<iframe src="a.html" width="800px" height="800px" name="ab"></iframe>
<!--此处iframe是框架结构，一个页面嵌套另一个页面，其中三个标签 之间用空格隔开 顺序可以该表-->
<a href="http://www.baidu.com" target="ab">ab百度页面</a>
<!--使用iframe来显示目标链接页面 跳转目标target页面 需有对应的命名 -->

</body>
</html>
